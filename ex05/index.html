<!DOCTYPE html>

<head>

  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">

<body>

    <div class="pokemon-bg">

            </h1>
            <div class="pokemon-img">
              <img src="" alt="">
            </div>
          </div>
          <p class="pokemon-id">NÂº 1</p>

          <p class="pokemon-weight">Weight: 6.9kg</p>
          <p class="pokemon-height">Height: 0.7m</p>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>

</html>
